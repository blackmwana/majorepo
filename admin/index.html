<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Majokosi admin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="ashline m">
        <link href="http://dev.majokosi.blackmwanagmailcom.stackmobapp.com/css/modern.css"
        rel="stylesheet">
        <link href="http://dev.majokosi.blackmwanagmailcom.stackmobapp.com/css/modern-responsive.css"
        rel="stylesheet">
        <link href="http://dev.majokosi.blackmwanagmailcom.stackmobapp.com/admin/css/style.css"
        rel="stylesheet">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script type="text/javascript" src="http://static.stackmob.com/js/stackmob-js-0.7.0-bundled-min.js"></script>
        <!--<script type=" text/javascript" src="../js/preloadjs-0.2.0.min.js"></script>-->
        <script type="text/javascript" src="http://dev.majokosi.blackmwanagmailcom.stackmobapp.com/js/script.js"></script>
        <script type="text/javascript" src="http://dev.majokosi.blackmwanagmailcom.stackmobapp.com/js/stackmobinit.js"></script>
        <script type="text/javascript" src="http://dev.majokosi.blackmwanagmailcom.stackmobapp.com/js/input-control.js"></script>
        <!--templates-->
        <script type="text/template" id="login-temp">
            // <div class="input-control text">
            //   <input type="text" class="with-helper" placeholder = "Enter username or email address"/>
            // <button class="helper"></button>
            //</div>
        </script>
    </head>
    
    <body class="bg-color-red modern-ui">
        <div class="page bg-color-green">
            <div class="page-header">
                <div class="page-header-content">
                    <h1>Majokosi (admin)</h1>
                </div>
            </div class="span10">
            <div class="page-region">
                <div class="page-region-content">
                    <div class="span8 offset3">
                        <div id="dagrid" class="grid">
                            <div class="row" id="login-form">
                                <div class="bg-color-blue span4" id="notice-board">
                                    <div class="notices">
                                        <div class="bg-color-red">
                                            <a href="#" class="close"></a>
                                            <!-- <div class="notice-icon">
                                                 <img/>
                                            </div>-->
                                            <div class="notice-image">
                                                <img src="http://dev.majokosi.blackmwanagmailcom.stackmobapp.com/images/lock.png"
                                                />
                                            </div>
                                            <div class="notice-header">Empty notice</div>
                                            <div class="notice-text">a bit more info about it</div>
                                        </div>
                                    </div>
                                </div>
                                <label id="user-label" class="span4" for="username">
                                    <h3>Username/Email adress:</h3>
                                </label>
                                <div class="input-control text span4">
                                    <input id="username" type="text" class="with-helper" placeholder="Enter username or email address"
                                    />
                                    <button class="helper"></button>
                                </div>
                                <label class="span4" for="pass">
                                    <h3>Password:</h3>
                                </label>
                                <div class="input-control password span4">
                                    <input id="pass" type="password" class="with-helper" placeholder="Enter password"
                                    />
                                    <button class="helper"></button>
                                </div>
                                <div class="span10">
                                    <div class="span2">
                                        <button id="login-btn" class="standart">Login</button>
                                    </div>
                                    <div class="span2">
                                        <button id="problems-btn" class="standart">Having problems?</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
